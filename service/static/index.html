<!DOCTYPE html>
<html>
  <head>
    <title>Recommendation Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Recommendation Demo REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Recommendation:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="id">ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="id" placeholder="Enter ID of the Recommendation">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

           
                <!-- Source ID -->
                <div class="form-group">
                  <label class="control-label col-sm-2" for="src_product_id">Src. Product ID:</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="src_product_id" placeholder="Enter Source ID for Recommendation">
                  </div>
                </div>
                <!-- Target ID -->
                <div class="form-group">
                  <label class="control-label col-sm-2" for="rec_product_id">Rec. Product ID:</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="rec_product_id" placeholder="Enter Target ID for Recommendation">
                  </div>
                </div> 
               
    
                <!-- Recommendation CATEGORY -->
                <div class="form-group">
                  <label class="control-label col-sm-2" for="type">Type:</label>
                  <div class="col-sm-10">
                    <select class="form-control" id="type">
                      <option value="CROSS_SELL" selected> Cross Sell</option>
                      <option value="UP_SELL">Up Sell</option>
                      <option value="ACCESSORY">Accessory</option>
                    </select>
                  </div>
                </div>
    
                <!-- State -->
                <div class="form-group">
                  <label class="control-label col-sm-2" for="status">Status:</label>
                  <div class="col-sm-10">
                    <select class="form-control" id="status">
                      <option value="DISABLED" selected>Disabled</option>
                      <option value="ENABLED">Enabled</option>
                    </select>
                  </div>
                </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-4">Name</th>
            <th class="col-md-4">Category</th>
            <th class="col-md-3">Available</th>
            <th class="col-md-3">Gender</th>
            <th class="col-md-3">Birthday</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
